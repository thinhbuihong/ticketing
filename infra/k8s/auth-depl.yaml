apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  # how to find pods have been created
  template:
    # how to create each of indidual pod
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: thinhbuihong/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
